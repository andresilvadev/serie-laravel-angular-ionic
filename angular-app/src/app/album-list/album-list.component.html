<div class="row">
  <div class="col-md-12">
    <h1>
        Meus álbuns
    </h1>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary" [routerLink]="['create']">Novo álbum</button>
  </div>
</div>
<br>
<div class="row">
    <div class="card col-md-3" *ngFor="let album of albums">
      <div class="card-body">
        <h5 class="card-title">{{ album.name }}</h5>
      </div>
    </div>
</div>
