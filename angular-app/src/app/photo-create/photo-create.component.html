<div class="row">
  <div class="col-md-12">
    <h1>
        Incluir foto para o album: {{ album?.name }}
    </h1>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" autocomplete="off">

      <label for="file_name">Imagem</label>
      <input type="file" id="file_name" class="form-control-file" (change)="handleFile($event.target.files[0])">
    </div>
    <button class="btn btn-primary" (click)="upload()">Carregar foto</button>
  </div>
</div>
